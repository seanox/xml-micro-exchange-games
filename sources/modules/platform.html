<section condition="{{!platform.selection}}">
  <p condition="{{!platform.selection}}">
    {{messages.platform.room.text}}
  </p>
  <div iterate="{{game:platform.games}}">
    <button id="select#{{game.item.name}}"
        disabled="{{game.item.disabled}}">
      <div id="tile@games:{{game.item.name}}" composite></div>
    </button>
  </div>
  <p condition="{{!platform.selection}}">
    {{messages.platform.privacy.text}}
  </p>
</section>
<!--
  The enclosing condition ensures that the composite is also changed when
  platform.selection is changed. This detour is necessary because the Composite
  ID can only be read initially and cannot be changed at runtime.
-->
<section condition="{{!!platform.selection}}">
  <div id="game@games:{{platform.selection}}" composite></div>
</section>
